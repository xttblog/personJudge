<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>教师评价系统</title>

    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/steps/jquery.steps.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

                        <form id="form" action="#" class="wizard-big">

                            <fieldset>

                                <div class="row">

                                            <div class="form-control">

                                                    <input type="radio"  value="1" id="radio_1" name="type" checked="">

                                                </div>
                                                <div class="radio radio-success radio-inline" id="radio_div_2" >
                                                    <input type="radio" id="radio_2" value="0" name="type">
                                                    <label for="radio_2"> 教师 </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>2.衣着得体，符合教师身份</label>
                                            <div class="form-control" style="width: 92%">
                                                <div class="radio radio-success radio-inline">
                                                    <input type="radio"  value="1" id="" name="type" checked="">
                                                    <label for="radio_1"> 1分 </label>
                                                </div>
                                                <div class="radio radio-success radio-inline">
                                                    <input type="radio" id="" value="0" name="type">
                                                    <label for="radio_2"> 2分 </label>

                                                <div class="radio radio-success radio-inline">
                                                    <input type="radio" id="" value="0" name="type">
                                                    <label for="radio_2"> 3分 </label>

                                                <div class="radio radio-success radio-inline">
                                                    <input type="radio" id="" value="0" name="type">
                                                    <label for="radio_2"> 4分 </label>
                                                </div>
                                                <div class="radio radio-success radio-inline">
                                                    <input type="radio" id="" value="0" name="type">
                                                    <label for="radio_2"> 5分 </label>
                                                </div>
                                                <div class="radio radio-success radio-inline">
                                                    <input type="radio" id="" value="0" name="type">
                                                    <label for="radio_2"> 6分 </label>
                                                </div>
                                                <div class="radio radio-success radio-inline">
                                                    <input type="radio" id="" value="0" name="type">
                                                    <label for="radio_2"> 7分 </label>
                                                </div>
                                                <div class="radio radio-success radio-inline">
                                                    <input type="radio" id="" value="0" name="type">
                                                    <label for="radio_2"> 8分 </label>

                                                    <input type="radio" id="" value="0" name="type">
                                                    <label for="radio_2"> 9分 </label>

                                                    <input type="radio" id="" value="0" name="type">

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>xxxxxxxxxxxxx</label>
                                            <div class="form-control">
                                                <div class="radio radio-info radio-inline">
                                                    <input type="radio"  value="1" id="" name="type" checked="">
                                                    <label for="radio_1"> 学生 </label>

                            <fieldset id="inClass">
                                <h2>个人资料信息</h2>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>姓名 *</label>
                                            <input id="name" name="name" type="text" class="form-control required">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">

                                            <input id="email" name="email" type="text" class="form-control required email">

                            </fieldset>

                            <h1>完成</h1>
                            <fieldset>
                                <h2>条款</h2>
                                <input id="acceptTerms" name="acceptTerms" type="checkbox" class="required">

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/common.js"></script>
    <script src="js/plugins/steps/jquery.steps.min.js"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script>
        function getRadioItemHtml(){
            var html = "";
            html += '<div class="form-control" style="width: 92%">';
                    for (var i = 1;i<=10;i++) {
                        html += '<div class="radio radio-success radio-inline">' +
                            '     <input type="radio"  value="1" id="" name="fraction_" checked="">' +
                            '     <label for="radio_1"> 1分 </label>' +
                            '     </div>';
                    }
            html +=    '</div>';
            return html;
        }
        $(document).ready(function () {
            // 判断是否有教师列表留下的信息
            var temp = eval('(' + window.localStorage.getItem("TeacherTemp") + ')')
            if(temp == null || !temp.courseId || !temp.teacherId){
                // 无相关信息重新登录
                window.parent.location.href = "login.html";
            }
            $("#form").steps({
                bodyTag: "fieldset",
                onStepChanging: function (event, currentIndex, newIndex) {
                    loginfo("onStepChanging:event:"+event+"-currentIndex:"+currentIndex+"-newIndex:"+newIndex);
                    if (currentIndex > newIndex) {
                        return true
                    }
                    if (newIndex === 3 && Number($("#age").val()) < 18) {
                        return false
                    }
                    var form = $(this);
                    if (currentIndex < newIndex) {
                        $(".body:eq(" + newIndex + ") label.error", form).remove();
                        $(".body:eq(" + newIndex + ") .error", form).removeClass("error")
                    }
                    form.validate().settings.ignore = ":disabled,:hidden";
                    return form.valid()
                }, onStepChanged: function (event, currentIndex, priorIndex) {
                    loginfo("onStepChanged:event:"+event+"-currentIndex:"+currentIndex+"-priorIndex:"+priorIndex);
                    if (currentIndex === 2 && Number($("#age").val()) >= 18) {
                        $(this).steps("next")
                    }
                    if (currentIndex === 2 && priorIndex === 3) {
                        $(this).steps("previous")
                    }
                }, onFinishing: function (event, currentIndex) {
                    loginfo("onFinishing:"+currentIndex);
                    var form = $(this);
                    form.validate().settings.ignore = ":disabled";
                    return form.valid()
                }, onFinished: function (event, currentIndex) {
                    loginfo("onFinished:"+currentIndex);
                    var form = $(this);
                    form.submit()
                }
            }).validate({
                errorPlacement: function (error, element) {
                    element.before(error)
                }, rules: {
                    confirm: {
                        equalTo: "#password"
                    }
                }
            })
        });
    </script>
</body>
</html>
